name: Build vAIst VST3

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  # ============================================================================
  # WASM Build for Browser Preview
  # Compiles vanilla C++ to WebAssembly using Emscripten
  # ============================================================================
  build-wasm:
    name: Build WASM
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Emscripten
        uses: mymindstorm/setup-emsdk@v14
        with:
          version: '4.0.21'
          actions-cache-folder: 'emsdk-cache'

      - name: Verify Emscripten
        run: |
          emcc --version
          echo "Emscripten installed successfully"

      - name: Create WASM Build Directory
        run: mkdir -p wasm-build

      - name: Check for WASM Source Files
        id: check_wasm
        run: |
          if [ -f "Source/wasm/processor.cpp" ] && [ -f "Source/wasm/processor.h" ]; then
            echo "wasm_exists=true" >> $GITHUB_OUTPUT
            echo "WASM source files found"
          else
            echo "wasm_exists=false" >> $GITHUB_OUTPUT
            echo "No WASM source files found - skipping build"
          fi

      - name: Compile WASM Module
        if: steps.check_wasm.outputs.wasm_exists == 'true'
        run: |
          cd Source/wasm
          emcc processor.cpp bindings.cpp \
            -o ../../wasm-build/vaist-processor.js \
            -s WASM=1 \
            -s MODULARIZE=1 \
            -s EXPORT_ES6=1 \
            -s EXPORTED_RUNTIME_METHODS='["cwrap","ccall"]' \
            -s ALLOW_MEMORY_GROWTH=1 \
            -s ENVIRONMENT='web,worker' \
            -s SINGLE_FILE=0 \
            -s EXPORT_NAME='createVAIstProcessor' \
            -O3 \
            --bind
          echo "WASM compilation complete"
          ls -la ../../wasm-build/

      - name: Upload WASM Artifact
        if: steps.check_wasm.outputs.wasm_exists == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: vAIst-WASM
          path: |
            wasm-build/vaist-processor.js
            wasm-build/vaist-processor.wasm
            Source/wasm/descriptor.json
          retention-days: 30
          if-no-files-found: warn

      # ========================================================================
      # Upload WASM directly to R2 for immediate browser preview
      # This allows the Preview button to appear while VST3 is still building
      # ========================================================================
      - name: Extract Project ID from Branch
        if: steps.check_wasm.outputs.wasm_exists == 'true'
        id: project_id
        run: |
          BRANCH="${GITHUB_HEAD_REF:-$GITHUB_REF_NAME}"
          if [[ "$BRANCH" =~ ^build/([a-f0-9-]+)$ ]]; then
            echo "project_id=${BASH_REMATCH[1]}" >> $GITHUB_OUTPUT
            echo "is_build_branch=true" >> $GITHUB_OUTPUT
          else
            echo "is_build_branch=false" >> $GITHUB_OUTPUT
          fi

      - name: Upload WASM to R2
        if: steps.check_wasm.outputs.wasm_exists == 'true' && steps.project_id.outputs.is_build_branch == 'true'
        continue-on-error: true  # Don't fail build if R2 upload fails
        env:
          R2_ACCOUNT_ID: ${{ secrets.R2_ACCOUNT_ID }}
          R2_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
          R2_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          PROJECT_ID: ${{ steps.project_id.outputs.project_id }}
        run: |
          # Check if R2 secrets are configured
          if [ -z "$R2_ACCOUNT_ID" ] || [ -z "$R2_ACCESS_KEY_ID" ] || [ -z "$R2_SECRET_ACCESS_KEY" ]; then
            echo "⚠️ R2 secrets not configured - skipping WASM upload"
            echo "To enable WASM preview, add these secrets: R2_ACCOUNT_ID, R2_ACCESS_KEY_ID, R2_SECRET_ACCESS_KEY"
            exit 0
          fi

          # Install rclone
          curl https://rclone.org/install.sh | sudo bash

          # Configure rclone for R2
          mkdir -p ~/.config/rclone
          cat > ~/.config/rclone/rclone.conf << EOF
          [r2]
          type = s3
          provider = Cloudflare
          access_key_id = ${R2_ACCESS_KEY_ID}
          secret_access_key = ${R2_SECRET_ACCESS_KEY}
          endpoint = https://${R2_ACCOUNT_ID}.r2.cloudflarestorage.com
          acl = private
          EOF

          # Upload WASM files to R2
          rclone copy wasm-build/ r2:vaist-plugins/wasm/${PROJECT_ID}/ --include "*.wasm" --include "*.js"
          rclone copy Source/wasm/ r2:vaist-plugins/wasm/${PROJECT_ID}/ --include "descriptor.json"

          echo "WASM uploaded to R2 at wasm/${PROJECT_ID}/"

      - name: Notify Backend WASM Ready
        if: steps.check_wasm.outputs.wasm_exists == 'true' && steps.project_id.outputs.is_build_branch == 'true'
        continue-on-error: true  # Don't fail build if webhook fails
        env:
          BACKEND_URL: ${{ secrets.BACKEND_URL }}
          BACKEND_WEBHOOK_SECRET: ${{ secrets.BACKEND_WEBHOOK_SECRET }}
          PROJECT_ID: ${{ steps.project_id.outputs.project_id }}
        run: |
          # Check if webhook secrets are configured
          if [ -z "$BACKEND_URL" ] || [ -z "$BACKEND_WEBHOOK_SECRET" ]; then
            echo "⚠️ Webhook secrets not configured - skipping notification"
            exit 0
          fi

          # Build JSON payload
          PAYLOAD="{\"projectId\": \"${PROJECT_ID}\", \"wasmKey\": \"wasm/${PROJECT_ID}/vaist-processor.wasm\"}"

          # Generate HMAC-SHA256 signature (X-Hub-Signature-256 format)
          SIGNATURE="sha256=$(echo -n "${PAYLOAD}" | openssl dgst -sha256 -hmac "${BACKEND_WEBHOOK_SECRET}" | cut -d' ' -f2)"

          curl -X POST "${BACKEND_URL}/api/v1/build/webhook/wasm-ready" \
            -H "Content-Type: application/json" \
            -H "X-Hub-Signature-256: ${SIGNATURE}" \
            -d "${PAYLOAD}" \
            --fail-with-body || echo "Backend notification failed"

  # ============================================================================
  # Native VST3 Build (macOS and Windows)
  # ============================================================================
  build:
    name: Build ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            artifact_name: vAIst-Windows
            cmake_generator: "Visual Studio 17 2022"
          - os: macos-latest
            artifact_name: vAIst-macOS
            cmake_generator: "Xcode"

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup CMake
        uses: lukka/get-cmake@latest

      # macOS: Install Xcode Command Line Tools
      - name: Setup Xcode (macOS)
        if: runner.os == 'macOS'
        run: |
          sudo xcode-select --switch /Applications/Xcode.app/Contents/Developer
          xcodebuild -version

      # Configure CMake
      - name: Configure CMake
        run: cmake -B build -G "${{ matrix.cmake_generator }}" -DCMAKE_BUILD_TYPE=Release

      # Build the plugin (Windows)
      - name: Build (Windows)
        if: runner.os == 'Windows'
        run: cmake --build build --config Release --parallel

      # Build the plugin (macOS with quiet Xcode)
      - name: Build (macOS)
        if: runner.os == 'macOS'
        run: cmake --build build --config Release --parallel -- -quiet

      # Find and upload the VST3 artifact
      - name: Find VST3 Artifact
        id: find_vst3
        shell: bash
        run: |
          if [ "$RUNNER_OS" == "Windows" ]; then
            VST3_PATH=$(find build -name "*.vst3" -type d | head -1)
          else
            VST3_PATH=$(find build -name "*.vst3" -type d | head -1)
          fi
          echo "vst3_path=$VST3_PATH" >> $GITHUB_OUTPUT
          echo "Found VST3 at: $VST3_PATH"

      - name: Upload VST3 Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ steps.find_vst3.outputs.vst3_path }}
          retention-days: 30
          if-no-files-found: error

  # ============================================================================
  # Headless Testing with pluginval
  # Verifies VST3 compliance without requiring a DAW
  # ============================================================================
  test:
    name: Test ${{ matrix.os }}
    needs: build
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            artifact_name: vAIst-Windows
            pluginval_url: "https://github.com/Tracktion/pluginval/releases/download/v1.0.3/pluginval_Windows.zip"
            pluginval_exe: "pluginval.exe"
          - os: macos-latest
            artifact_name: vAIst-macOS
            pluginval_url: "https://github.com/Tracktion/pluginval/releases/download/v1.0.3/pluginval_macOS.zip"
            pluginval_exe: "pluginval.app/Contents/MacOS/pluginval"

    steps:
      - name: Download VST3 Artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ./artifact-download

      - name: Prepare VST3 Bundle
        shell: bash
        run: |
          echo "=== Downloaded artifact contents ==="
          find ./artifact-download -type f -o -type d | head -50
          echo ""
          echo "=== Preparing VST3 bundle ==="
          # The artifact downloads the VST3 bundle contents, need to rename to .vst3
          mv ./artifact-download ./vAIst_Plugin.vst3
          echo "VST3 bundle ready at: ./vAIst_Plugin.vst3"
          ls -la ./vAIst_Plugin.vst3/

      - name: Download pluginval
        shell: bash
        run: |
          echo "Downloading pluginval from ${{ matrix.pluginval_url }}"
          curl -L "${{ matrix.pluginval_url }}" -o pluginval.zip
          unzip pluginval.zip
          ls -la

      # macOS: Remove quarantine attribute
      - name: Prepare pluginval (macOS)
        if: runner.os == 'macOS'
        run: |
          xattr -rd com.apple.quarantine pluginval.app || true
          chmod +x pluginval.app/Contents/MacOS/pluginval

      - name: Set VST3 Path
        id: find_vst3
        shell: bash
        run: |
          VST3_PATH="./vAIst_Plugin.vst3"
          echo "vst3_path=$VST3_PATH" >> $GITHUB_OUTPUT
          echo "VST3 Path: $VST3_PATH"

      # ========================================================================
      # TC-101: Basic VST3 Validation (Strictness Level 5)
      # Tests: Loading, Parameter registration, Audio processing
      # ========================================================================
      - name: "TC-101: pluginval Validation (Strictness 5)"
        shell: bash
        run: |
          echo "=== Running pluginval with strictness level 5 ==="
          echo "Testing: ${{ steps.find_vst3.outputs.vst3_path }}"
          ./${{ matrix.pluginval_exe }} \
            --validate-in-process \
            --strictness-level 5 \
            --timeout-ms 120000 \
            --verbose \
            --validate "${{ steps.find_vst3.outputs.vst3_path }}"

      # ========================================================================
      # TC-201: Parameter Automation Test (Strictness Level 10)
      # Tests: Gain parameter responds to automation
      # ========================================================================
      - name: "TC-201: Parameter Automation Test (Strictness 10)"
        shell: bash
        run: |
          echo "=== Running pluginval with strictness level 10 (Maximum) ==="
          ./${{ matrix.pluginval_exe }} \
            --validate-in-process \
            --strictness-level 10 \
            --timeout-ms 180000 \
            --verbose \
            --validate "${{ steps.find_vst3.outputs.vst3_path }}"

      - name: Test Summary
        if: success()
        run: |
          echo "=========================================="
          echo "  *** ALL TESTS PASSED ***"
          echo "=========================================="
          echo ""
          echo "TC-101: VST3 Basic Validation    ✅ PASS"
          echo "TC-201: Parameter Automation     ✅ PASS"
          echo ""
          echo "The vAIst plugin is production-ready!"
          echo "=========================================="
